<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="files/style/style.css">
</head>
<body>
	<div id="disabled"></div>
	<header>
		<a id="new-game-button" class="menu-btn">Новая игра</a>
		<div id="player-name" class="menu-btn"></div>
		<div id="player-score" class="menu-btn"></div>
		<a class="menu-btn">Рекорды</a>
	</header>
	<main class="main-flexbox">
		<div id="modal">
      <div>
        <h1 id="modal-header">Введите ваше имя</h1>
      </div>
      <div id="login-wrapper">
        <input class="input" type="text" id="login">
      </div>
      <div id="modal-content">

      </div>
      <div class="buttons-wrapper">
        <a id="close-button" class="menu-btn">Закрыть</a>
        <a id="accept-button" class="menu-btn">Начать игру</a>
      </div>
		</div>
		<div class="records-table">
			<div class="player-score">
				<span>NAME</span>
				<span>SCORE</span>
			</div>
			<div class="records-notes">
				no records to display
			</div>
			<a class="menu-btn close-records-btn">CLOSE</a>
		</div>
		<div id="rules" class="rules"><h1>Как играть</h1><br><br>
		Выберите две картинки.<br><br>
		Если <br><br>
		If they don't match it is the computer turn them.<br><br>
		The player that finds all pairs wins!<br><br>
		Удачи и веселой игры.
		</div>
		<div class="new-game">
			ARE YOU SURE?
			<div>
				<a class="menu-btn yes-btn">YES</a>
				<a class="menu-btn no-btn">NO</a>
			</div>			
    </div>
    <div id="game-board"></div>
	</main>
	<footer></footer>
	<script src="files/js/script.js"></script>
</body>
</html>
