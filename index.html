<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="files/style/style.css">
</head>
<body>
	<div id="disabled"></div>
	<header>
		<a id="new-game-button" class="menu-btn">Новая игра</a>
		<div id="player-name" class="menu-btn"></div>
		<div id="player-score" class="menu-btn"></div>
		<div id="log-out" class="menu-btn menu-btn-log-out">X</div>
		<a id="records-button" class="menu-btn">
			Рекорды
		</a>
		<div id="records-table">
			<div class="record">
				<div>Имя</div>
				<div>Баллы</div>
			</div>
			<div id="records-table-content">
				<div class="record">Рекордов пока нет</div>
			</div>
			<a id="close-records-button" class="menu-btn">Закрыть</a>
		</div>
	</header>
	<main class="main-flexbox">
		<div id="modal">
      <div>
        <h1 id="modal-header">Введите ваше имя</h1>
      </div>
      <div id="login-wrapper">
        <input class="input" type="text" id="login">
      </div>
      <div id="modal-content">

      </div>
      <div class="buttons-wrapper">
        <a id="close-button" class="menu-btn">Закрыть</a>
				<a id="accept-button" class="menu-btn">Продолжить</a>
				<a id="reload-button" class="menu-btn">Новая игра</a>
      </div>
		</div>
		<div id="rules" class="rules">
			<h1>Проверь свою память</h1>
			<h2>Как играть</h2>
			Выберите две карточки.<br><br>
			Если картинки одинковые - вы получаете баллы.<br><br>
			Если нет - запомните их и продолжайте дальше.<br><br>
			Удачи и веселой игры.
		</div>
		<div id="game-board"></div>
	</main>
	<footer></footer>
	<script src="files/js/script.js"></script>
</body>
</html>
